<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oradores Conf Bs.As. - CaC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form>
        <input id="nombre">
        <input id="apellido">
        <input id="mail">
        <input id="tema">
        <button id="btnGrabar" type="button">GRABAR</button>
    </form>
<hr/>
<hr/>

<div class="container">
    <div class="row">
        <div class="col-12">
            <button class="btn btn-info" id="btnListado">
               Listado Oradores
            </button>
        </div>
        <div class="col-12" id="oradores">
            <table class="table">
                   <thead>
                     <tr>
                       <th scope="col">ID</th>
                      <th scope="col">Nombre</th>
                     <th scope="col">Apellido</th>
                      <th scope="col">Email</th>
                      <th scope="col">Tema</th>
                    
                     </tr>
                  </thead>
                 <tbody id="oradoresRows">                 
                   </tbody>
                </table>
        </div>
        <div>

          <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modificar Orador</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <input id="nombreActualizar">
          <input id="apellidoActualizar">
           <input id="mailActualizar">
           <input id="temaActualizar">
         
      </form>
      </div>
      <div class="modal-footer">
        <button id='btnCerrar'type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" onclick="actualizarOrador()">Actualizar Orador</button>
      </div>
    </div>
  </div>
</div>

  <script src="../js/oradores.js"></script>
    <!-- Boostrap CDN -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
